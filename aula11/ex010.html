<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidaade do carro:<input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcualar(){
          var txtv = window.document.querySelector('input#txtvel') 
          var res = window.document.querySelector('div#res')
          var vel = Number(txtv.value)
          res.innerHTML = `<p>Sua velocidade atual é de ${vel}km/h</p>`
          if (vel > 60) {
            res.innerHTML += <p>`Vocé esta mutado pow excesso de velocidade`</p>
          }
          
          res.innerHTML += `<p>Diriga sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
